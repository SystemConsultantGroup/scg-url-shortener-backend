name: CD-PROD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  dockerimage_tag: ${{ github.sha }}
  dockerimage_name: scgskku/shortener-api

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: --------------- Code Repo ---------------
        run: echo "Code Repo"

      - name: Code Repo 불러오기
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "corretto"

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Gradle 권한 부여
        run: chmod +x gradlew

      - name: Gradle build
        run: ./gradlew build -x test

      - name: Docker 준비(1/4) - 메타데이터 생성
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: |
            ${{ env.dockerimage_name }}
          tags: |
            ${{ env.dockerimage_tag }}
            latest
          flavor: |
            latest=true

      - name: Docker 준비(2/4) - QEMU 설정
        uses: docker/setup-qemu-action@v3

      - name: Docker 준비(3/4) - buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: Docker 준비(4/4) - 레지스트리 로그인 (Docker Hub)
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker 이미지 빌드+푸시
        id: build-and-push
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: --------------- Config Repo ---------------
        run: echo "[Config Repo]"

      - name: Config Repo 불러오기
        uses: actions/checkout@v4
        with:
          repository: SystemConsultantGroup/shortener-config
          ref: main
          token: ${{ secrets.ACTION_TOKEN }}
          path: shortener-config

      - name: Kustomize 준비
        uses: imranismail/setup-kustomize@v2.0.0

      - name: Config Repo 이미지 값 업데이트 (Kustomize)
        run: |
          cd shortener-config/overlays/prod/api/
          kustomize edit set image ${{ env.dockerimage_name }}:${{ env.dockerimage_tag }}
          echo "---- Updated kustomization.yaml ----"
          cat kustomization.yaml

      - name: Config Repo 변경사항 푸시
        run: |
          cd shortener-config
          git config user.email "shj83811081@gmail.com"
          git config user.name "hyzoon"

          git add -A

          # 변경 없으면 실패하지 않고 종료
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update shortener-api image to ${{ env.dockerimage_tag }}"
          git push origin main

      - name: --------------- Clean Up ---------------
        run: echo "Clean Up"
